<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Honey ‚Äì Honey from NAMI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Order Form</h1>
  <p><a href="/">‚Üê Back to Home</a></p>
</header>

<div class="container">
  <form action="https://formspree.io/f/mqabnzqn" method="POST" style="background:#fff8dd; padding:1.5em; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); max-width:600px; margin:auto;">
    
    <label for="name">Full Name:</label><br/>
    <input type="text" id="name" name="name" required style="width:100%; padding:.5em; margin-bottom:1em;"><br/>

    <label for="email">Email:</label><br/>
    <input type="email" id="email" name="email" required style="width:100%; padding:.5em; margin-bottom:1em;"><br/>

    <label for="phone">Phone Number:</label><br/>
    <input type="tel" id="phone" name="phone" required style="width:100%; padding:.5em; margin-bottom:1em;"><br/>

    <label for="product">Select Product:</label><br/>
    <select id="product" name="product" required style="width:100%; padding:.5em; margin-bottom:1em;">
      <option value="">-- Please choose --</option>
      <option value="Honey 32oz">Honey ‚Äì 32‚ÄØoz</option>
      <option value="Comb Honey">Comb Honey - 20 oz</option>
      <option value="Propolis">Propolis</option>
      <option value="Queen Bee">Queen Bee</option>
      <option value="10-Frame Hive">10-Frame Hive</option>
      <option value="5-Frame Nuc">5-Frame Nuc</option>
    </select>

    <label for="quantity">Quantity:</label><br/>
    <input type="number" id="quantity" name="quantity" min="1" max="99" value="1" required style="width:100%; padding:.5em; margin-bottom:1em;"><br/>

    <label for="notes">Additional Notes:</label><br/>
    <textarea id="notes" name="notes" rows="4" style="width:100%; padding:.5em; margin-bottom:1em;" placeholder="Delivery instructions, pickup time, etc."></textarea><br/>

    <button type="submit" style="background:#ffa500; color:white; padding:.7em 1.5em; border:none; border-radius:5px; font-weight:bold;">Submit Order</button>
  </form>
</section>
</section>

<section id="contact">
  <h2>Contact & Orders</h2>
  <p><strong>Phone:</strong> <a href="tel:+16178217077">+1 (617) 821‚Äë7077</a></p>
  <p>We ship across the USA. Local pickup in Avon available.</p>
</section>

<script>
  // –ü—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –ø–æ –ø–∞—Ä–∞–º–µ—Ç—Ä—É –≤ URL
  window.addEventListener('DOMContentLoaded', () => {
    const hashParams = window.location.hash.split('?');
    if (hashParams.length > 1) {
      const params = new URLSearchParams(hashParams[1]);
      const product = params.get('product');
      if (product) {
        const select = document.getElementById('product');
        for (let i = 0; i < select.options.length; i++) {
          if (select.options[i].value === product) {
            select.selectedIndex = i;
            break;
          }
        }
        // –°–∫—Ä–æ–ª–ª –∫ —Ñ–æ—Ä–º–µ
        const formSection = document.getElementById('order');
        if (formSection) formSection.scrollIntoView({ behavior: 'smooth' });
      }
    }
  });
</script>
