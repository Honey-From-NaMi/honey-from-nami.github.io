<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Honey ‚Äì Honey from NAMI</title>
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background:#9BD69B; color:#333; }
    header { background:#f4c430; padding:1em; text-align:center; }
    header h1 { margin:0; }
    .container { max-width:800px; margin:2em auto; padding:1em; background:#fff8dd; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    form input, form select, form textarea {
      width: 100%; padding: .5em; margin-bottom: 1em; box-sizing: border-box;
    }
    button {
      background:#ffa500; color:white; padding:.7em 1.5em; border:none; border-radius:5px; font-weight:bold;
    }
    a.button { display:inline-block; margin-top:1em; text-decoration:none; color:#333; }
    footer { text-align:center; padding:1em; background:#eee3a3; font-size:.9em; margin-top: 2em; }
  </style>
</head>
<body>

<header>
  <h1>Order Form</h1>
  <p><a href="index.html">‚Üê Back to Home</a></p>
</header>

<div class="container">
  <form action="https://formspree.io/f/mqabnzqn" method="POST">

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="product">Select Product:</label>
    <select id="product" name="product" required>
      <option value="">-- Please choose --</option>
      <option value="Honey 32oz">Honey ‚Äì 32‚ÄØoz</option>
      <option value="Honeycomb">Raw Comb Honey</option>
      <option value="Propolis">Propolis</option>
      <option value="Beeswax">Beeswax</option>
      <option value="Queen Bee">Queen Bee</option>
      <option value="10-Frame Hive">10-Frame Hive</option>
      <option value="5-Frame Nuc">5-Frame Nuc</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="99" value="1" required />

    <label for="notes">Additional Notes:</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Delivery instructions, pickup time, etc."></textarea>

    <button type="submit">Submit Order</button>
  </form>
</div>

<script>
  // –ü—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –ø–æ –ø–∞—Ä–∞–º–µ—Ç—Ä—É –≤ URL
  window.addEventListener('DOMContentLoaded', () => {
    const hashParams = window.location.hash.split('?');
    if (hashParams.length > 1) {
      const params = new URLSearchParams(hashParams[1]);
      const product = params.get('product');
      if (product) {
        const select = document.getElementById('product');
        for (let i = 0; i < select.options.length; i++) {
          if (select.options[i].value === product) {
            select.selectedIndex = i;
            break;
          }
        }
        // –°–∫—Ä–æ–ª–ª –∫ —Ñ–æ—Ä–º–µ
        const formSection = document.getElementById('order');
        if (formSection) formSection.scrollIntoView({ behavior: 'smooth' });
      }
    }
  });
</script>
  
<footer>
  &copy; 2025 Honey from NAMI | Thank you for your order üêù
</footer>

</body>
</html>
