<body>

<header>
  <h1>Order Form</h1>
  <p><a href="/">‚Üê Back to Home</a></p>
</header>

<div class="container">
<form
  action="https://formspree.io/f/mqabnzqn" style="background:#fff8dd; padding:1.5em; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); max-width:600px; margin:auto;"
  class="fs-form"
  target="_top"
  method="POST"
>
  <fieldset>
    <div class="fs-field">
      <label class="fs-label" for="customer-name">Customer Name</label>
      <input
        class="fs-input"
        id="customer-name"
        name="customer-name"
        placeholder="Enter your full name"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="customer-phone">Phone Number</label>
      <input
        class="fs-input"
        id="customer-phone"
        name="customer-phone"
        placeholder="(XXX) XXX-XXXX"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="customer-email">Email Address</label>
      <input
        class="fs-input"
        id="customer-email"
        name="customer-email"
        required
      />
    </div>
  </fieldset>
  <div class="fs-field">
    <label class="fs-label" for="order-date">Order Date</label>
    <input
      class="fs-input"
      id="order-date"
      name="order-date"
      placeholder="YYYY-MM-DD"
      required
    />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="delivery-option">
      Preferred Delivery Option
    </label>
    <select
      class="fs-select"
      id="delivery-option"
      name="delivery-option"
      required
    >
      <option value="pick-up">Pick-Up</option>
      <option value="home-delivery">Home Delivery</option>
    </select>
  </div>
  <div class="fs-field">
    <label class="fs-label" for="baked-goods-type">Type of Baked Goods</label>
    <select
      class="fs-select"
      id="baked-goods-type"
      name="baked-goods-type"
      required
    >
      <option value="cakes">Cakes</option>
      <option value="cookies">Cookies</option>
      <option value="pies">Pies</option>
      <option value="bread">Bread</option>
    </select>
  </div>
  <div class="fs-field">
    <label class="fs-label" for="customization-options">
      Customization Options
    </label>
    <textarea
      class="fs-textarea"
      id="customization-options"
      name="customization-options"
      placeholder="Specify flavors, fillings, sizes, or any other customizations for your order"
    ></textarea>
  </div>
  <div class="fs-button-group">
    <button class="fs-button" type="submit">Submit</button>
  </div>
</form>
</section>
</section>

<section id="contact">
  <h2>Contact & Orders</h2>
  <p><strong>Phone:</strong> <a href="tel:+16178217077">+1 (617) 821‚Äë7077</a></p>
  <p>We ship across the USA. Local pickup in Avon available.</p>
</section>

<script>
  // –ü—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –ø–æ –ø–∞—Ä–∞–º–µ—Ç—Ä—É –≤ URL
  window.addEventListener('DOMContentLoaded', () => {
    const hashParams = window.location.hash.split('?');
    if (hashParams.length > 1) {
      const params = new URLSearchParams(hashParams[1]);
      const product = params.get('product');
      if (product) {
        const select = document.getElementById('product');
        for (let i = 0; i < select.options.length; i++) {
          if (select.options[i].value === product) {
            select.selectedIndex = i;
            break;
          }
        }
        // –°–∫—Ä–æ–ª–ª –∫ —Ñ–æ—Ä–º–µ
        const formSection = document.getElementById('order');
        if (formSection) formSection.scrollIntoView({ behavior: 'smooth' });
      }
    }
  });
</script>
